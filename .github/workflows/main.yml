name: Build and Push Docker Image
'on':
  push:
    branches:
      - main
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: '${{ secrets.DOCKERHUB_ifti1992 }}'
          password: '${{ secrets.DOCKERHUB_Iftikhar@123 }}'
      - name: Build and push Docker image
        env:
          IMAGE_NAME: your-dockerhub-username/php-app
        run: |
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME
